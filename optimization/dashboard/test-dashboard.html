<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
</head>
<body>
    <h1>Dashboard Data Test</h1>
    <div id="debug">Loading...</div>
    
    <script src="dashboard-data.js"></script>
    <script>
        console.log('Dashboard data:', window.dashboardData);
        
        const debugDiv = document.getElementById('debug');
        
        if (window.dashboardData) {
            debugDiv.innerHTML = `
                <h2>Data loaded successfully!</h2>
                <pre>${JSON.stringify(window.dashboardData, null, 2)}</pre>
            `;
        } else {
            debugDiv.innerHTML = '<h2 style="color: red;">Data not loaded!</h2>';
        }
        
        // データ更新コールバック
        window.onDashboardDataLoaded = function(data) {
            console.log('Data updated:', data);
            debugDiv.innerHTML = `
                <h2>Data updated at ${data.timestamp}!</h2>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        };
    </script>
</body>
</html>
